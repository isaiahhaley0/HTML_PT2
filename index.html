
<!DOCTYPE html>
<html lang ='en'>
<head>
	<title>Covid Center Website</title>
</head>
<body>
	<header>
		<h1>Welcome to the covid assesment website</h1>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	</header>
	<section>
		<h2>Screener Questions</h2>
		<article>
			<h3>Identifying Information</h3><br>
			<form>
				<fieldset class = "border">
					<legend class ="w-auto">Part 1</legend>
					<div class = "form-group row">
						<div class = "col-sm-2">
						<label for = "FirstName" class = "col-form-label">
							<span>First name:</span>
							 
						</label> 
						</div>
						<div class="col-sm-2">
						<input type="text" id="FirstName" name="FirstName" required class="form-control" placeholder="First Name" required> </div>
					
					</div>
					<div class = "form-group row">
						<div class = "col-sm-2">
						<label for="LastName" class = "col-form-label">
							<span>Last name:</span>
							 
						</label>
					</div>
						<div class="col-sm-2">
					<input type="text" id="LastName" name = "LastName" required class="form-control" placeholder="Last Name" required> 
						
						</div>
					</div>
					 
					<fieldset class="border form-group">
						<div class="row">
						<legend class ="col-sm-2 col-form-label">Gender:</legend>
					 
							<div class = "col-sm-10">
								<div class="form-check">
									<input type="radio" id= "rbMale" name = "gender" value="male" class ="form-check-input">
									<label for = "rbMale" class="form-check-label">Male</label>
								</div> 
								<div class="form-check">
									<input type="radio" id="rbFemale" name="gender" value="female" class ="form-check-input">
									<label for = "rbFemale" class="form-check-label">Female</label> 
								</div>
								<div class="form-check">
									<input type = "radio" id="rbOther" name = "gender" value = "other" class="form-check-input">
									<label for = "rbOther" class="form-check-label">Other</label>
								</div> 
						</div>
						 
					</div>
					</fieldset>
					 
					<div class = "row form-group">
						<div class = "col-sm-2">
						<label for = "PhoneNo" class ="col-form-label">Phone Number:</label>
						</div>
						<div class = "col-sm-2">
						<input type = "tel" id = "PhoneNo" name = "PhoneNo" required class="form-control" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
						</div>
					</div>
					<div class = "form-group row">
						<div class = "col-sm-2 col-form-label">
						<label for = "email" class ="col-form-label"> Email:</label>
						</div>
						<div class = "col-sm-2">
						<input type = "email" id = "email" name = "email" required class="form-control" placeholder="johndoe@gmail.com">
						</div>
					</div>	
					<div class="row form-group">
						<div class = "col-sm-2 col-form-label">
						<label for = "address" class = "col-form-label">Address:</label>
						</div>
						<div class = "col-sm-2">
						<input type = "text" id = "address" name = "address" required class="form-control">
					</div>
					</div>
					<div class="row form-group">
						<div class = "col-sm-2 col-form-label">
						<label for = "dob" class="col-form-label">Date of Birth:</label>
						</div>
						<div class = "col-sm-2">
						<input type = "Date" id = "dob" name = "dob" required class ="form-control">
						</div>
					</div>


					

					<fieldset>
						<legend>Symptom Screener</legend>
						<div class="alert alert-primary">
						<h3>Have you experienced any of the following symptoms in the last 24 hours?</h3> 
					</div>
					<div class="row form-group">
						<label for="ddFever" class="col-sm-2 col-form-label">
							 Fever or chills: 
						</label>
						<div>
							<select id="ddFever" name="ddFever">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddCough" class="col-sm-2 col-form-label">
							 Cough: 
						</label>
						<div>
							<select id="ddCough" name="ddCough">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					 <div class="row form-group">
						<label for="ddBreath" class="col-sm-2 col-form-label">
							 Shortness of breath or difficulty breathing: 
						</label>
						<div>
							<select id="ddBreath" name="ddBreath">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddFatigue" class="col-sm-2 col-form-label">
							 Fatigue: 
						</label>
						<div>
							<select id="ddFatigue" name="ddFatigue">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					 <div class="row form-group">
						<label for="ddAches" class="col-sm-2 col-form-label">
							 Muscle or body aches: 
						</label>
						<div>
							<select id="ddAches" name="ddAches">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div> 
					<div class="row form-group">
						<label for="ddHead" class="col-sm-2 col-form-label">
							Headache:
							</label>
						<div>
							<select id="ddHead" name="ddHead">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					 <div class="row form-group">
						<label for="ddSmell" class="col-sm-2 col-form-label">
							 New loss of taste or smell: 
						</label>
						<div>
							<select id="ddSmell" name="ddSmell">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					 <div class="row form-group">
						<label for="ddThroat" class="col-sm-2 col-form-label">
							 Sore throat: 
						</label>
						<div>
							<select id="ddThroat" name="ddThroat">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddNose" class="col-sm-2 col-form-label">
							 Congestion or runny nose: 
						</label>
						<div>
							<select id="ddNose" name="ddNose">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddVomit" class="col-sm-2 col-form-label">
							 Nausea or vomiting: 
						</label>
						<div>
							<select id="ddVomit" name="ddVomit">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="ddDiarrhea" class="col-sm-2 col-form-label">
							 Diarrhea: 
						</label>
						<div>
							<select id="ddDiarrhea" name="ddDiarrhea">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>
					</div>

					<label >Diarrhea?</label><br>
					<input type = "radio" id = "diarrheaYes" name = "diarrhea" value = "yes">
					<label for ="diarrheaYes">yes</label>
					<input type = "radio" id = "diarrheaNo" name = "diarrhea" value = "no">
					<label for ="diarrheaNo">no</label><br>
					<label>Other Questions</label>
					<label >Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment?</label><br>
					<input type = "radio" id = "contactYes" name = "contact" value = "yes">
					<label for ="contactYes">yes</label>
					<input type = "radio" id = "contactNo" name = "contact" value = "no">
					<label for ="contactNo">no</label><br>
					<label >Have you had a diagnosis of COVID-19 in the last 10 days?</label><br>
					<input type = "radio" id = "diagYes" name = "diag" value = "yes">
					<label for ="diagYes">yes</label>
					<input type = "radio" id = "diagNo" name = "diag" value = "no">
					<label for ="diagNo">no</label><br>
					<label>Have you travelled to any country in the last 14 days?</label><br>
					<input type = "radio" id = "travelYes" name = "travel" value = "yes">
					<label for ="travelYes">yes</label>
					<input type = "radio" id = "travelNo" name = "travel" value = "no">
					<label for ="travelNo">no</label><br>
					<label for = "travelText"> If yes, what countries?</label><br>
					<input type="text" id = "travelText" name = "travel"><br>

					<label>Have you socialized with a group of 6 or more people in the last 14 days?</label><br>
					<input type = "radio" id = "socialYes" name = "social" value = "yes">
					<label for ="socialYes">yes</label>
					<input type = "radio" id = "socialNo" name = "social" value = "no">
					<label for ="socialNo">no</label><br>
					<label for ="temp">Current Temperature:</label>
					<input type="text" id="temp" name="temp"><br>
					</fieldset>
					<br><input type="submit" value ="submit">
			</form>
		</article>
	</section>
	<FOOTER>
		copyright @2021 Covid Center Website.
	</FOOTER>
</body>
</html>
